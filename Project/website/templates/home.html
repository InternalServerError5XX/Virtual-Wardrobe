{% extends "logged-in-layout.html" %}

{% block title %}<title>Profile</title>{% endblock %}

{% block content %}

	<!--PROFILE-->
	<div class="profile apperance">
		<div class="email">Email: <b>{{ user.email }}</b> <br>Nickname: <b>{{ user.username }}</b></div>
	</div>

	<div class="profile_buttons apperance">

<!--		<button class="settings_button" onClick="location.href='{{ url_for('views.settings') }}'">Settings</button>-->
		<button class="logout_button logout_animation" onClick="location.href='{{ url_for('auth.log_out') }}'" method = 'get'>Log out</button>
	</div>

	<!--NAVIGATION-->
	<nav class="nav">
		<a class="link apperance" href='{{ url_for("views.wardrobe") }}' method = 'get'><img src="/static/images/wardrobe_icon.svg" class="icon">Wardrobe</a>
		<a class="link apperance" href='{{ url_for("wish_views.wish_list") }}'><img src="/static/images/wishlist_icon.svg" class="icon">Wishlist</a>
		<a class="link logo apperance" href='{{url_for("generate_views.generate")}}'><img src="/static/images/logo icon.svg"></a>
		<a class="link apperance" href='{{url_for("outfits_views.outfits")}}'><img src="/static/images/outfits_icon.svg" class="icon">Outfits</a>
		<a class="link apperance" href='{{ url_for("views.home") }}'><img src="/static/images/profile_tapped.svg" class="icon">Profile</a>
	</nav>

{% endblock %}
